---
layout: default
---


<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('assets/images/2018-TeamPhotoDark.png')">
  <div class="container">
      <div class="row justify-content-center">
          <div>
              <div class="site-heading">
                  <h1 class="kk gold heading-push-down">Knightkrawler Robotics</h1>
                  <h4 class="kk gold">FRC Team 2052</h4>
              </div>
          </div>
      </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm"
    {% for post in paginator.posts %}
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article">
        <div class="article-item">
          <header class="post-header">
            <h2 class="post-title" itemprop="name"><a href="{{ site.baseurl }}{{ post.url | remove: '/'}}" itemprop="url">{{ post.title }}</a></h2>
          </header>
          <section class="post-excerpt" itemprop="description">
            <p class="post-description">{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
          </section>
        </div>
      </article>
    {% endfor %}
    <div>
  </div>

  <div class="clearfix" />
  <div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      One of three columns
    </div>
  </div>


</div>
